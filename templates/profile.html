{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-info">
            <h2>{{ name }}</h2>
            <p>@{{ username }}</p>
            <p><i class="fas fa-envelope"></i> {{ email }}</p>
        </div>
    </div>

    <div class="profile-stats">
        <div class="stat-card">
            <h3>Friends</h3>
            <p><a href="{{ url_for('friends') }}">View all</a></p>
        </div>
        <div class="stat-card">
            <h3>Network</h3>
            <p><a href="{{ url_for('analytics') }}">Analyze</a></p>
        </div>
    </div>
</div>
{% endblock %}
